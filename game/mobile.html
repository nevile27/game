<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball and Goal Game</title>
    <link rel="stylesheet" href="../styles/mobile.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-message"></p>
            <button id="popup-button"></button>
            <div id="popup-buttons" class="popup-buttons"></div>
        </div>
    </div>
    <div id="gameArea">
        <div id="goal">BUT</div>
        <div id="ball"></div>
        <div id="timer">Time Left: 0:30</div>
        <!-- 11 moving triangles -->
        <div class="triangle" id="triangle1"></div>
        <div class="triangle" id="triangle2"></div>
        <div class="triangle" id="triangle3"></div>
        <div class="triangle" id="triangle4"></div>
        <div class="triangle" id="triangle5"></div>
        <div class="triangle" id="triangle6"></div>
        <div class="triangle" id="triangle7"></div>
        <div class="triangle" id="triangle8"></div>
        <div class="triangle" id="triangle9"></div>
        <div class="triangle" id="triangle10"></div>
        <div class="triangle" id="triangle11"></div>
    </div>

    <audio id="bounce-sound" src="../audios/arcade4.mp3" preload="auto"></audio>
    <audio id="goal-sound" src="../audios/arcade3.mp3" preload="auto"></audio>
    <audio id="gameover-sound" src="../audios/incorrect.mp3" preload="auto"></audio>
    <audio id="background-sound" src="../audios/sound.mp3" preload="auto" loop></audio>

    <script src="../js/mobile.js"></script>
</body>
</html>
